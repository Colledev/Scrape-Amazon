<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set document character set to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Configure viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the page -->
    <title>Amazon Product Scraper</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      <div>
        <img src="img/Amazon_logo.png" alt="Amazon Logo" class="nav-logo" />
      </div>
      <div>
        <h1 class="amazon-title">Product List</h1>
      </div>
      <select class="search-select">
        <option>ALL</option>
      </select>
      <input
        type="text"
        id="keywordInput"
        placeholder="Search Amazon"
        class="search-input"
      />
      <div class="search-icon">
        <img
          onclick="searchAmazon()"
          src="img/magnifyingGlass.png"
          alt="Search Icon"
          class="glass"
        />
      </div>
    </div>
    <!-- Instructions for using the search functionality -->
    <div class="position-Instructions">
      <p class="Instructions">
        <strong>Instructions:</strong>
        Type a keyword in the search bar and click the magnifying glass to
        search for products on Amazon. The search results will be displayed
        below.
      </p>
    </div>
    <!-- Container for search results -->
    <div id="results" class="product-list"></div>
    <!-- Footer section -->
    <div class="footer">
      <p class="developer">Developed by: Gabriel Colle</p>
      <div class="icons-link">
        <a href="https://www.linkedin.com/in/gabriel-colle-169134259/">
          <img src="img/Linkedin.png" alt="Icon Linkedin" class="Icon" />
        </a>
        <a href="https://github.com/Colledev">
          <img src="img/Github.png" alt="Icon Github" class="Icon" />
        </a>
        <a href="mailto:gabrielcolle3@hotmail.com">
          <img src="img/Gmail.png" alt="Icon Gmail" class="Icon" />
        </a>
      </div>
    </div>
    <!-- Include JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
